
on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  update-bls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run update script
        run: node scripts/update-bls-benchmarks.js
      - name: Create Pull Request for BLS update
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update BLS benchmarks (automated)'
          title: 'Automated BLS benchmarks update'
          body: 'This PR was created automatically by the update-bls workflow to update BLS wage/benefit data.'
          branch: bls-benchmarks/update-${{ github.run_id }}
          base: main
          add-paths: |
            public/data/bls-benchmarks-hierarchical.json
