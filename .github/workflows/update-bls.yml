
on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  update-bls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug TEST_SECRET_123 value (first 8 chars)
        run: echo "${{ secrets.TEST_SECRET_123 }}" | cut -c1-8
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run update script
        run: node scripts/update-bls-benchmarks.js
      - name: Commit and push changes with PAT
        run: |
          set -x
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          echo "After set-url, git remote -v:"
          git remote -v
          git add public/data/bls-benchmarks-hierarchical.json
          git commit -m 'Update BLS benchmarks (automated)' || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
